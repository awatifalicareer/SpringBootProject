# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Use the reusable Gradle workflow for tests
  gradle-test:
    uses: ./.github/workflows/gradle-base.yml
    with:
      task: test

  # Optional: separate build job using the same base workflow
  gradle-build:
    uses: ./.github/workflows/gradle-base.yml
    with:
      task: build
